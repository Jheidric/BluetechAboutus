<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bluetech Website</title>
    <style>
        /* Basic Styles */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Prevent scrolling */
        }

        /* Video Background */
        .background-video {
            position: fixed; /* Fix video to background */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%; /* Ensure it covers the entire screen */
            object-fit: cover; /* Make sure the video covers the screen */
            z-index: -1; /* Ensure the video stays behind the content */
        }

        /* Header Section */
        header {
            background-color: rgba(51, 51, 51, 0.8);
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1;
        }

        .logo {
            font-size: 30px;
            font-weight: bold;
            color: white;
            cursor: pointer;
        }

        nav {
            display: flex;
            align-items: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 15px 25px;
            margin: 0 10px;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        nav a:hover {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            transform: scale(1.1);
        }

        /* Footer */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 20px;
            font-size: 14px;
            margin-top: auto;
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 1;
        }

        footer p i {
            margin-right: 10px;
        }

        /* Profile Pop-Up Box */
        .popup-box {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            box-shadow: 0 12px 30px rgba(163, 140, 140, 0.3);
            width: 80%;
            max-width: 700px;
            height: 400px;
            border-radius: 15px;
            z-index: 10;
            text-align: center;
            opacity: 0;
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
        }

        .popup-box img {
            border-radius: 50%;
            width: 120px;
            height: 120px;
        }

        .popup-box h2 {
            margin: 10px 0;
        }

        .popup-box p {
            margin: 15px 0;
            font-size: 16px;
        }

        /* Animation */
        .popup-box.show {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }

    </style>
</head>

<body>

<!-- Background Video -->
<video class="background-video" autoplay muted loop playsinline>
    <source src="videobackground.mp4" type="video/mp4">
    Your browser does not support the video tag.
</video>

<!-- Header Section -->
<header>
    <!-- Logo -->
    <div class="logo" onclick="window.location.href='https://jheidric.github.io/NewBluetech/">Bluetech</div>
    
    <!-- Navigation Menu -->
    <nav role="navigation">
        <a href="javascript:void(0)" onclick="togglePopup()">About Us</a>
        <a href="Service.html">Service</a>
        <a href="Product.html">Product</a>
        <a href="contact.html">Contact Info</a>
    </nav>
</header>

<!-- Profile Pop-Up Box -->
<div id="popup-box" class="popup-box">
    <img id="profile-img" src="" alt="Profile Image">
    <h2 id="profile-name"></h2>
    <p id="profile-contact"></p>
    <p id="profile-email"></p>
    <p id="profile-facebook"></p>
    <p id="profile-info"></p>
</div>

<!-- Footer -->
<footer>
    <p>&copy; 2024 Bluetech. All Rights Reserved.</p>
</footer>

<!-- JavaScript -->
<script>
    let currentProfileIndex = 1;
    const profiles = [
        { 
            name: 'Jan Jheidric S. Dumagat 1',
            contact: '+63-921-700-0741',
            email: 'jjDumagat@kld.edu.ph',
            facebook: 'https://facebook.com/janjheidricdumagat',
            info: 'I am a Senior Programmer and web developer master in java language and html web development...',
            img: 'https://via.placeholder.com/100'
        }
    ];

    function togglePopup() {
        const popupBox = document.getElementById('popup-box');
        const isVisible = popupBox.style.display === 'block';
        if (isVisible) {
            popupBox.classList.remove('show');
            setTimeout(() => {
                popupBox.style.display = 'none'; // Hide after transition
            }, 500);
        } else {
            popupBox.style.display = 'block';
            setTimeout(() => {
                popupBox.classList.add('show');
            }, 10);
        }
    }
</script>

</body>
</html>
